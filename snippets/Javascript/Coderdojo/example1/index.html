<html>
<head>
<script type="text/javascript">
function displayAlert()
{
  var valuea = document.getElementById('exampleOneTextBoxOne').value;
  alert(valuea);
}

</script>
</head>

<body>
<p>
Example 1:</br>
In this example we can enter something in the text box and click the button! It will print the number out in an alert box :)
</p>
<form>
<input type="text" id="exampleOneTextBoxOne" name="value1"/>
<input type="button" value="Clickme!" onclick="displayAlert()">
</input>
</form>

</br>
</br>
</body>
</html>
